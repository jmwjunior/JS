<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo JS com DOM</title>
    <style>
        body {
            background-color: rgb(27, 61, 124);
            color: white;
            font: normal 15pt century gothic;

        }
    </style>
</head>
<body>
    <h1>Estudos com DOM em JS </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JS </p>
    <div>Clique aqui </div>

    <script>
        var p1 = document.getElementsByTagName('p')[0]
        var p2 = document.getElementsByTagName('p')[1]
            window.document.write('A primeira vez está em cinza já que abaixo coloquei .style e designei a cor. <br/> E agora estou replicando ele aqui: ' + p1.innerText)
            p1.style.color = 'gray'
            window.document.write('<br/>Agora replicando o segundo paragrafo ' + p2.innerText)
      
    </script>
</body>
</html>
